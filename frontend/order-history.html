<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Order History</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header> ... </header>

  <main style="max-width:900px; margin:auto; padding:20px;">
    <h2 style="text-align:center;">My Orders</h2>
    <div id="orders" style="display:flex; flex-direction:column; gap:15px;">
      <!-- Orders will be loaded here dynamically -->
      <p>Loading orders...</p>
    </div>
  </main>

  <script>
    fetch("http://localhost:5000/api/orders")
      .then((res) => res.json())
      .then((orders) => {
        const ordersDiv = document.getElementById("orders");
        ordersDiv.innerHTML = ""; // clear loading text

        if (orders.length === 0) {
          ordersDiv.innerHTML = "<p>No orders found.</p>";
        } else {
          orders.forEach((order) => {
            const orderCard = document.createElement("div");
            orderCard.className = "product-card";
            orderCard.textContent = `Order #${order.orderId} | Date: ${new Date(order.date).toLocaleDateString()} | Status: ${order.status}`;
            ordersDiv.appendChild(orderCard);
          });
        }
      })
      .catch((error) => {
        console.error("Error fetching orders:", error);
        document.getElementById("orders").innerHTML =
          "<p>Error loading orders. Try again later.</p>";
      });
  </script>
</body>
</html>
