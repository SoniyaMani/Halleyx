<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Order Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f8fa;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #003366;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    main {
      max-width: 1000px;
      margin: 30px auto;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #003366;
    }

    .cart-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 30px;
    }

    .cart-item {
      display: flex;
      align-items: center;
      background-color: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .cart-item img {
      width: 100px;
      height: auto;
      margin-right: 20px;
      border-radius: 5px;
    }

    .cart-item h3 {
      margin: 0 0 5px;
    }

    .cart-item p {
      margin: 0;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Order Management</h1>
  </header>

  <main>
    <h2>Your Cart / Place Order</h2>
    <div id="cart-items" class="cart-container">
      <p>Loading cart...</p>
    </div>
  </main>

  <script>
    const cartItemsDiv = document.getElementById('cart-items');

    fetch("http://localhost:5000/api/cart")
      .then((res) => res.json())
      .then((cart) => {
        cartItemsDiv.innerHTML = ''; // Clear loading message
        if (!cart || cart.length === 0) {
          cartItemsDiv.innerHTML = '<p>No items in the cart.</p>';
        } else {
          cart.forEach(item => {
            const itemDiv = document.createElement('div');
            itemDiv.className = 'cart-item';
            itemDiv.innerHTML = `
              <img src="${item.image}" alt="${item.name}">
              <div>
                <h3>${item.name}</h3>
                <p>Price: â‚¹${item.price}</p>
              </div>
            `;
            cartItemsDiv.appendChild(itemDiv);
          });
        }
      })
      .catch(err => {
        cartItemsDiv.innerHTML = '<p>Failed to load cart items.</p>';
        console.error(err);
      });
  </script>
</body>
</html>
